<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login del Sistema</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}" />
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  </head>
<body>
  <!-- Logo en la parte superior -->
  <div style="position: absolute; top: 20px; left: 30px; z-index: 10;">
    <img src="{{ url_for('static', filename='img/Logo.jpg') }}" alt="HelpDesk Assistant Logo" style="width: 140px; height: auto; border-radius: 12px;" />
  </div>

  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form class="sign-in-form" id="login-form">
          <h2 class="title">Iniciar Sesión</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" id="signin-username" placeholder="Username" required />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="signin-password" placeholder="Password" required />
          </div>
          <input type="submit" value="Login" class="btn solid" />
          <p id="login-message"></p>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>BIENVENIDO</h3>
          <p>Por favor, inicie sesión para acceder a su panel de control.</p>
        </div>
        <img src="{{ url_for('static', filename='img/Técnico.png') }}" class="image" alt="Técnico soporte" />
        <p style="font-size: 0.8rem; text-align: center; color: #999;">
          Imagen de <a href="https://www.freepik.es" target="_blank" style="color: #ccc;">Freepik</a>
        </p>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
